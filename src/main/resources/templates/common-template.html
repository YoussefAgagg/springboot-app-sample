<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-head (title)">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title th:text="${title}">main</title>

</head>
<body>
<!-- Navbar -->

<nav th:fragment="common-navbar" class="navbar-expand-sm navbar-light bg-light">


            <ul class="navbar-nav ms-auto align-items-center">
                <li><a class="navbar-brand" th:href="@{/home} ">logo</a></li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#">
                        <i class="fas fa-mail-bulk pe-2"></i> <span>Contact</span></a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="dropdown-item" th:href="@{/login}">
                        <i class="fa fa-sign-in"></i> <span>Login</span>
                    </a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown" sec:authorize="isFullyAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>
                    <div class="nav-item dropdown-menu">
                        <a class="dropdown-item" th:href="@{/profile}">
                            <i class="ti-user"></i> <span>My Profile</span></a>
                        <form class="dropdown-item" th:action="@{/logout}" method="post">
                            <input type="submit" value="Logout" />
                        </form>

                    </div>
                </li>
            </ul>


</nav>
<!-- Navbar -->

</body>
</html>
