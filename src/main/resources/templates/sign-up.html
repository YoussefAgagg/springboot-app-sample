<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<th:block th:replace="common-template :: common-head(title='sign up')"/>

<body>
<nav th:replace="/common-template:: common-navbar"></nav>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <div class="bg-warning p-2" th:if="${error}" th:text="${error}"></div>


                            <form  method="post" th:action="@{/account/register}" th:object="${user}">


                                <div class="form-outline mb-4">
                                    <input type="text"  class="form-control form-control-lg"
                                           th:field="*{firstName}"
                                           placeholder="first name"/>
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('firstName')}"
                                          th:errors="*{firstName}"> Error</span>

                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text"  class="form-control form-control-lg"
                                           th:field="*{lastName}"
                                           placeholder="last name"/>
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('lastName')}"
                                          th:errors="*{lastName}"> Error</span>

                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text"  class="form-control form-control-lg"
                                           th:field="*{username}" placeholder="username"/>
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('username')}"
                                          th:errors="*{username}"> Error</span>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email"  class="form-control form-control-lg"
                                           th:field="*{email}" placeholder="email"/>
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('email')}"
                                          th:errors="*{email}"> Error</span>

                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password"  class="form-control form-control-lg"
                                           th:field="*{password}" placeholder="password"/>
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('password')}"
                                          th:errors="*{password}"> Error</span>

                                </div>



                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
