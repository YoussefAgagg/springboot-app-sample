<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<th:block th:replace="common-template :: common-head(title='sign up')"/>

<body>
<nav th:replace="/common-template:: common-navbar"></nav>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create new department</h2>
                            <form  method="post" th:action="@{/entity/createDepartment}" th:object="${department}">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text"  class="form-control form-control-lg"
                                           th:field="*{name}"
                                           placeholder="name"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text"  class="form-control form-control-lg"
                                           th:field="*{code}" placeholder="code"/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">create new department</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
